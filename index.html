<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600;700;800&family=Montserrat:wght@500&family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>My first project on freeCodeCamp</title>
  </head>
  <body>
    <h1 id="title">Mubalion Survey Form</h1>
    <p id="description">Thank for taking time to fill this survey form</p>
    <div id="form"><form id="survey-form" netlify>
      <label id="name-label">Name<input type="text" placeholder="Enter your name" id="name" required name="Name"></label>
      <label id="email-label">
        Email<input type="email" id="email" placeholder="Enter your Email" required name="Email">
      </label>
      <label id="number-label">
        Age(optional)<input type="number" id="number" min="18" max="60" required placeholder="Age in numbers" name="Age">
      </label>
      <label id="dropdown-label">
        Which describes you best
        <select id="dropdown" name="status">
          <option>
            Choose any one of the following
          </option>
          <option>
            Student
          </option>
          <option>
            Full time Job
          </option>
          <option>
            Full time learner
          </option>
          <option>
           others
          </option>
        </select>
      </label>
      <label id="radiotext">
        How much marks will you give this wesite out of 10?
      </label>
      <label class="radio" value="full">
        <input type="radio" name="preference">
         <span>
           10 points
          </span>
      </label>
      <label class="radio">
        <input type="radio" name="preference"> above 5 points
      </label>
      <label class="radio">
        <input type="radio" name="preference">
        below 5 points
      </label>
      <label>
        Describe your visit to this page
        <textarea placeholder="Enter your comments..." name="Explain the visit"></textarea>
      </label>
      <div id ="check">
      <label class="checkbox">
        What do you want me to learn next?
      </label>
      <label class="checkbox">
        <input type="checkbox" value="True" name="Mern stack"> MERN Stack
      </label>
      <label class="checkbox">
        <input type="checkbox" value="True" name="backened development">
        Backened development 
      </label>
      <label class="checkbox">
        <input type="checkbox" value="True" name="full stack development">
        Full Stack development 
      </label>
      <label>
        <input type="submit"value="Submit" id="submit">
      </label></div>
    </form></div>
  </body>
</html>
